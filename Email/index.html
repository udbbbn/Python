<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function submit() {
                var xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
                xmlhttp.open("POST", "cgi-bin/handle.py");
                var date = document.getElementsByName('recever')[0].value;
                xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xmlhttp.send('recever=' + date);
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.body.innerHTML = xmlhttp.responseText;
                    }
                }
        }
    </script>
</head>
<body>

<form action="cgi-bin/handle.py" method="post" name="user_info">
    <input type="text" name="recever" value="669559765@qq.com">
    <input type="text" palceholder="验证码">
    <input type="submit">test</input>
</form>
    <input type="submit" value="获取验证码" onclick="submit()">
</body>
</html>
